<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-title" content="VGN Departures">

    <meta name="apple-mobile-web-app-title" content="VGN Departures">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" type="text/css">
    <link href="css/addtohomescreen.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" href="img/ionic.png"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="js/templates.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/addtohomescreen.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/filters.js"></script>

    <script>
      var ath = addToHomescreen({
        // debug: 'android',
        skipFirstVisit: false,      // show at first access
        startDelay: 0,              // display the message right away
        lifespan: 0,                // do not automatically kill the call out
        displayPace: 0,             // do not obey the display pace
        privateModeOverride: true,  // show the message in private mode
        maxDisplayCount: 2          // do not obey the max display count
      });
    </script>
  </head>

  <body ng-app="vgn">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-pane>
    <ion-nav-bar class="bar bar-header bar-stable bar-positive nav-bar nav-title-slide-ios7 nav-title-android disable-user-behavior no-animation">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>

    </ion-nav-view>
    </ion-pane>
  </body>
</html>
