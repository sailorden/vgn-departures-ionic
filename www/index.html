<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-title" content="VGN Departures">

    <meta name="apple-mobile-web-app-title" content="VGN Departures">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link rel="apple-touch-icon" href="img/icon.png"/>
  </head>

  <body ng-app="vgn">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-pane>
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>

    </ion-nav-view>
    </ion-pane>

    <script type="text/javascript" async src="dist/source.min.js"></script>
    <script type="text/javascript">
      var help_popup = addToHomescreen({
        // debug: 'android',
        skipFirstVisit: false,      // show at first access
        startDelay: 0,              // display the message right away
        lifespan: 0,                // do not automatically kill the call out
        displayPace: 0,             // do not obey the display pace
        privateModeOverride: true,  // show the message in private mode
        maxDisplayCount: 2          // do not obey the max display count
      });
    </script>
  </body>
</html>

<link href="dist/source.min.css" rel="stylesheet">
