<ion-view view-title="VGN departures">
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{myTitle}}</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="search()" ng-model="station">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <li class="item" ng-repeat="suggestion in suggestions" ng-click="loadDepartures(suggestion)">{{suggestion.name}}</li>
    </div>

    <div class="item item-divider">
      Departures
    </div>

    <div class="list">
      <li class="item" ng-repeat="departure in departures">{{departure.time()}}{{departure.transport}}</li>
    </div>

  </ion-content>
</ion-view>
